<div class="date-picker container mt-5" [ngClass]="{'d-none': hiddenDatePicker, 'unable': unable}">
    <div class="date-input input-group mb-3">
        <div class="input-group-prepend rounded-left">
            <span class="input-group-text" type="date" id="mail-addon">@</span>
        </div>
        <input type="text" class="form-control" placeholder="the day you were born" aria-label="Birthday" aria-describedby="the-day-you-were-born"
            [value]="birthday | date" (click)="hiddenDateSelector = false">
    </div>
    <div class="date-selector" [class.invisible]="hiddenDateSelector">
        <div class="list-group">
          <button class="list-group-item list-group-item-action text-center active"
              (click)="yearSelector()">{{ birthday | date:'yyyy' }}</button>
          <button class="list-group-item list-group-item-action text-center"
              (click)="monthSelector()">{{ birthday | date:'MMMM' }}</button>
        </div>
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr *ngFor="let week of month">
                        <td *ngFor="let day of week" [class.table-disable]="unableDays(day)">
                            <button [disabled]="unableDays(day)" [value]="day" (click)="datePicker(day)">
                              {{ day | date:'dd' }}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ul class="month-picker list-group" [ngClass]="{'d-none': hiddenMonthSelector, 'unable': hiddenMonthSelector}">
    <li class="list-group-item" *ngFor="let month of year" (click)="monthPicker(month)">{{ month | date:'MMMM' }}</li>
</ul>

<ul class="month-picker list-group" [ngClass]="{'d-none': hiddenYearSelector, 'unable': hiddenYearSelector}">
    <li class="list-group-item" *ngFor="let year of years" (click)="yearPicker(year)">{{ year | date:'yyyy' }}</li>
</ul>
